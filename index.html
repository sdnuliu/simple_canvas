<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css"/>
    <!--解决移动端适配问题-->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scable=no"/>
    <script type="text/javascript" src="canvas.js"></script>
</head>
<body>
<canvas id="mananas" width=400 height=400></canvas>
<div id="actions" class="dyLocation">
    <svg id=pen class="active icon">
        <use xlink:href="#icon-pen"></use>
    </svg>
    <svg id=eraser class="icon">
        <use xlink:href="#icon-erase"></use>
    </svg>
    <svg id=clear class="icon">
        <use xlink:href="#icon-clear"></use>
    </svg>
    <svg id=download class="icon">
        <use xlink:href="#icon-save"></use>
    </svg>
</div>
<ol class="color">
    <li id="red" class="red active"></li>
    <li id="yellow" class="yellow"></li>
    <li id="blue" class="blue"></li>
</ol>
</body>
<script src="//at.alicdn.com/t/font_478967_6n4o5i5mnff4unmi.js"></script>
</html>
